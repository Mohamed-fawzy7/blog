<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Cropped Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="emitCloseModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="my-cropper-container">
        <img #imageToBeCropped [src]="selectedImage" crossorigin>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="saveImage()">Apply</button>
</div>
